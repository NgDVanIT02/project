<html>
<head>
  <meta charset="UTF-8">
  <title>singin</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="signin-main">

        <!-- header -->
        <div class="header">
            <div class="logo">tour guide</div>
            <div class="bar">
                <div class="bar-in">
                    <a class="bar-item">Home</a>
                    <a class="bar-item">About Us</a>
                    <a class="bar-item">Popular Destinations</a>
                    <a class="bar-item">Our Packages</a>
                    <a class="bar-item">Help</a>
                </div>    
                <button class="sign-in-btn">
                    <div class="signin">Sign In</div>
                </button>
                
            </div>
        </div>


        <!-- sign in contain -->
        <div class="signin-contain">

            <!-- left block -->
            <div class="left-block">
                <div class="sig-avt-box">
                    <img src="pic/signin-avt.jpg" alt="" class="sig-avt">
                    <div class="avt-icon"></div>
                </div>
                <div class="sig-name">Masum Rana</div>
                <div class="sig-bonus">
                    <div class="sig-loco">Gothenburg</div>
                    <div style="width: 1;height: 14px;background: #C7CDD0;"></div>
                    <div class="sig-dob">15th February</div>
                </div>

                <!-- tab -->
                <div class="tab-box">
                    <div class="tab-item" style="background: #7BBCB0;">Profile Informations</div>
                    <div class="tab-item">Booking History</div>
                    <div class="tab-item">Newsletter Subscription</div>
                    <div class="tab-item">Manage notifications</div>
                </div>
            </div>

            <!-- right block -->
            <div class="right-block">
                <!-- infomation box -->
                <div class="per-info-box">
                    <h2>Personal Information</h2>
                    <div class="input-item">
                        <div class="input-name">Name:</div>
                        <input type="text" class="input-box">
                    </div>
                    <div class="input-item">
                        <div class="input-name">Date of Birth:</div>
                        <input type="date" class="input-box">
                    </div>
                    <div class="input-item">
                        <div class="input-name">Phone:</div>
                        <input type="number" class="input-box">
                    </div>
                    <div class="input-item">
                        <div class="input-name">Location:</div>
                        <input type="text" class="input-box">
                    </div>
                    <button class="save-btn">Save</button>
                </div>
                
                <!-- scurity box -->
                <div class="scurity-box">
                    <h2>Security</h2>
                    <div class="input-item">
                        <div class="input-name">Email Address:</div>
                        <input type="text" class="input-box">
                    </div>
                    <div class="input-item">
                        <div class="input-name">Password:</div>
                        <input type="password" class="input-box">
                    </div>
                    <div class="input-item">
                        <div class="input-name">Confirm Password:</div>
                        <input type="password" class="input-box">
                    </div>
                    <button class="save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
